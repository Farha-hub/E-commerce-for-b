<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce website using bootstrap</title>

    <!-- Themify icon -->
    <link rel="stylesheet" href="css/ie7.css" />

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- responsive css  -->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- bootstrap 5 css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>

  <body>
    <!-- navigation section  -->
    <section id="header">
      <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.png" class="img-fluid" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="ti-align-justify navbar-toggler-icon"></span>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Special">Special</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Testimonial">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Home section  -->
    <section id="Home" class="home pt-5 overflow-hidden">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="home-banner home-banner-1">
              <div class="home-banner-text">
                <h1>Women</h1>
                <h2>52% Discount for this season</h2>
                <a href="#" class="btn btn-danger text-uppercase mt-4"
                  >Our products</a
                >
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="home-banner home-banner-2">
              <div class="home-banner-text">
                <h1>E-shop</h1>
                <h2>with working card with & pay pal</h2>
                <a href="#" class="btn btn-danger text-uppercase mt-4"
                  >Our products</a
                >
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true">
            <span class="ti-angle-left slider-icon"></span>
          </span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true">
            <span class="ti-angle-left slider-icon"></span>
          </span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- offer section -->
    <div class="offers">
      <div class="container">
        <div class="row">
          <!-- offer  box one  -->
          <div class="col-sm-6 col-lg-4 mb-4">
            <a href="#">
              <div class="offer-box text-center position-relative">
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img
                      class="img-fluid"
                      src="images/offer1.jpg"
                      alt="offer"
                    />
                    <div class="overlay"></div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                        <p class="haedinng-bigger text-capitalize">Sale 70%</p>
                        <p
                          class="offer-title-1 text-uppercase font-weight-bold"
                        >
                          Don't Miss the chance
                        </p>
                        <button
                          type="button"
                          class="btn btn-outline-danger text-uppercase mt-4"
                        >
                          Shope Now
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <!-- offer- Box -Two  -->
          <div
            class="col-sm-6 col-lg-4 mb-4 d-flex flex-column justify-content-between"
          >
            <a href="#">
              <div
                class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0"
              >
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img
                      class="img-fluid"
                      src="images/offer2.jpg"
                      alt="offer"
                    />
                    <div class="overlay"></div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                        <p class="haedinng-bigger text-capitalize">Sale 30%</p>
                        <p
                          class="offer-title-1 text-uppercase font-weight-bold"
                        >
                          Don't Miss the chance
                        </p>
                        <button
                          type="button"
                          class="btn btn-outline-danger text-uppercase mt-4"
                        >
                          Shope Now
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
            <a href="#">
              <div class="offer-box text-center position-relative">
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img
                      class="img-fluid"
                      src="images/offer3.jpg"
                      alt="offer"
                    />
                    <div class="overlay"></div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                        <p class="haedinng-bigger text-capitalize">Sale 50%</p>
                        <p
                          class="offer-title-1 text-uppercase font-weight-bold"
                        >
                          Don't Miss the chance
                        </p>
                        <button
                          type="button"
                          class="btn btn-outline-danger text-uppercase mt-4"
                        >
                          Shope Now
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>

          <!-- offer Box There -->
          <div class="col-sm-6 col-lg-4 mb-4">
            <a href="#">
              <div class="offer-box text-center position-relative">
                <div class="offer-inner">
                  <div class="offer-image position-relative overflow-hidden">
                    <img
                      class="img-fluid"
                      src="images/offer4.jpg"
                      alt="offer"
                    />
                    <div class="overlay"></div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                        <p class="haedinng-bigger text-capitalize">Sale 25%</p>
                        <p
                          class="offer-title-1 text-uppercase font-weight-bold"
                        >
                          Don't Miss the chance
                        </p>
                        <button
                          type="button"
                          class="btn btn-outline-danger text-uppercase mt-4"
                        >
                          Shope Now
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js  -->
    <script src="js/bootstrap.js"></script>

    <!-- main js  -->
    <script src="js/main.js"></script>
  </body>
</html>
